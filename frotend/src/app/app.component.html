    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-3">Icono</a>
            <form class="d-flex">
                <button class="btn btn-outline-light" type="submit">Mi Cuenta</button>
            </form>
        </div>
    </nav>
    <div class="row w-100" style="height: 650px">
        <div class="col-2 p-3 bg-secondary bg-opacity-75">
            <h2 class="m-2 text-dark">Menu</h2>
            <div class="d-flex flex-column mb-3">
                <a href="/" class="p-2 btn link-light">Productos</a>
                <a href="#" class="p-2 btn link-light">Opcion 2</a>

        <div class="col">
            <div class="m-5 mt-5">
                <h2>Lista de Productos</h2>
                <hr>
                <table class="table table-sm table-dark table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Origen</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produt of listProducts; let i = index">
                            <td scope="row">{{produt.id}}</td>
                            <td>{{produt.nombre}}</td>
                            <td>$ {{produt.precio}}</td>
                            <td>{{produt.origen}}</td>
                            <td>{{produt.stock}}</td>
                            <td>
                                <a href='#' class="btn btn-sm btn-secondary mx-1">Ver</a>
                                <a href='#' class="btn btn-sm btn-danger">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </footer>
